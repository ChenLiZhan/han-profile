<style>
  .out-box {
    width: 100%;
    height: 500px;
    overflow: auto;
    padding-left: 5px;
  }

  .inner-box {
    height: 500px;
    overflow: scroll;
  }

  div img {
    float: left;
    display: inline;
    height: 500px;
    margin-right: 30px;
  }
</style>
<div ng-if="showPhotos">
  <div class="out-box">
    <div class="inner-box" style="width: {{innerBoxWidthStyle}}px">
      <img id="photo-{{$index}}" ng-repeat="(index, value) in photos.items" ng-src="{{value.url}}" alt="{{value.title}}" />
    </div>
  </div>
</div>
<div ng-if="showVideos">
  <iframe width="700" height="380" ng-src="{{video.url | trusted}}" frameborder="0" allowfullscreen></iframe>
  <div class="cat-title">{{video.title}}</div>
  <div class="cat-sub-title" style="width: 70%;">{{video.description}}</div>
</div>
<div ng-if=showAbout>
  about me!!!
</div>
